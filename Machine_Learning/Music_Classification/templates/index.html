<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Predict Genres of Music</h1>

    <form method='POST' enctype='multipart/form-data'>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}

    </form>

    <form method='POST' action='/prediction'>  <!-- Specify the action as '/prediction' -->
        <br>
        <br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Submit for prediction</button>
        
        <br>
        <br>
        {{ prediction_text }}

    </form>

    <form method='POST' action='/home'>  <!-- Specify the action as '/home' -->
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Return to Home</button>
    </form>


</body>
</html>
